<html lang="en">
    <head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<title>Register | Spotify analytics</title>

	<!-- jQuery & Bootstrap 4 JavaScript libraries -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
	<div id="content"></div>


    <script>
	$(document).ready(function() {
	    // Make the form
	    var html = `
		<div class="login-container">
		    <div class="login-box">
			<h2>Login</h2>
			<form method="POST" id="login_form">
			    <input type="email" name="email" placeholder="Username" class="form-field login-form"><br>
			    <input type="password" name="password" placeholder="Password" class="form-field login-form"><br>
			    <button type="submit" class="btn login-btn">Login</button>
			</form>
			<p>Don't have an account? Make one <a class="register-link" href="/register.html">here</a></p>
		    </div>
		</div>
	    `;

	    // Load the form
	    $("#content").html(html);

	    // Process the input data
	    $(document).on('submit', "#login_form", function() {
		// Get form data
		var login_form = $(this);
		var login_data = JSON.stringify(login_form.serializeObject());

		// submit data to api
		$.ajax({
		    url: "api/login.php",
		    type: "post",
		    contentType: "application/json",
		    data: login_data,
		    success: function(result) {
			// Store jwt to cookie
			setCookie("jwt", result.jwt, 1);

			// Go to home page
			window.location.href= "index.html";
		    },
		    error: function(xhr, resp, text) {
			// TODO: Do something to disapoint the user
		    }
		});
		return false;
	    });

	    // Sets the cookie
	    function setCookie(cname, cvalue, exdays) {
		var d = new Date();
		d.setTime(d.getTime() + (exdays*24*60*60*1000));
		var expires = "expires="+ d.toUTCString();
		document.cookie = cname + "=" + cvalue +";" + expires + "; path=/";
	    }

	    // Cleans the data up
	    $.fn.serializeObject = function(){
 
		var o = {};
		var a = this.serializeArray();
		$.each(a, function() {
		    if (o[this.name] !== undefined) {
			if (!o[this.name].push) {
			    o[this.name] = [o[this.name]];
			}
			o[this.name].push(this.value || '');
		    } else {
			o[this.name] = this.value || '';
		    }
		});
		return o;
	    };
	});
    </script>
    </body>
</html>
